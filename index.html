<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="function.js"></script>
    <link href="index.css" rel="stylesheet" >
    <title>Praktikum 1 PWL - Kevin Tanuwijaya</title>
    <script type='application/ld+json'> 
      {
        "@context": "http://www.schema.org",
        "@type": "WebSite",
        "name": "Pesan Produk Online",
        "alternateName": "Produk Online",
        "url": "https://kevin207.github.io/Prak1-PWL-Jquery/"
      }
      </script>
  </head>

  <body class="text-start">

    <header>
      <h2>PEMESANAN PRODUK</h2>
      <h3>
          <b>Kevin Tanuwijaya - 119140207</b>
      </h3>

    </header>

    <div class="container">

      <div id="nama"></div>
      <div id="list-produk"></div>

      <div class="form-container">
        <div class="form-pesanan">

          <h2>Pemesanan Produk</h2>
          <form onsubmit="return false">

            <div class="nama-input">
              <h3>Nama Pemesan</h3>
              <input type="text" id="pemesan" placeholder="Nama">
            </div>

            <h3>Pilih produk</h3>
            <div class="form-produk">
              <div class="left">
                <label for="barang-1">Produk</label><br>
                <select id="barang-1" required  >
                  <option value="0" hidden selected>Pilih produk</option>
                  <option value="Jet Tempur">Jet Tempur</option>
                  <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
                  <option value="Infinity Stone">Infinity Stone</option>
                  <option value="Burj Khalifa">Burj Khalifa</option>
                  <option value="Rudal Hipersonik">Rudal Hipersonik</option>
                </select>
                <br>
              </div>

              <div class="left cont-3">
                <label for="jumlah-1">Jumlah</label><br>
                <input type="number" id="jumlah-1" class="jumlah" required><br>
              </div>
            </div>
            <button id="tambah-barang">Tambah Produk</button><br>
            <button id="pesan">Pesan Produk</button>
          </form>
        </div>
      </div>

    </div>

  </body>

</html>
